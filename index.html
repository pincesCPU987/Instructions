<h1>LOGO INTRUCTIONS</h1>
<p>To go foward, type this:<p>
<p style="color:rgb(0,0,255)">fd x</p>
<p>To go backward, type this:</p>
<p style="color:rgb(0,0,255)">bk x</p>
<p>x is a number to move foward or backward.</p>
<p>To turn right and left, use:</p>
<p style="color:rgb(0,0,255)">rt y</p>
<p style="color:rgb(0,0,255)">lt y</p>
<p>y is a number to turn a certain amount of degrees.</p>
